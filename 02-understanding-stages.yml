# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages: 
 - stage: Build
   jobs:
   - job: FirstJob
     steps: 
      - bash: echo build firstjob
   - job: secondjob
     steps:
      - bash: echo build secondjob
 - stage: DevDeploy
   dependsOn: Build
   jobs:
   - job: devdeployJob
     steps:
      - bash: echo devdeploy
 - stage: QaDeploy
   dependsOn: Build
   jobs:
   - job: qadeployjob
     steps:
      - bash: echo qadeployjob
 - stage: ProdDeploy
   dependsOn:
   - DevDeploy
   - QaDeploy

   jobs:
   - job: prodedeployjob
     steps: 
      - bash: echo proddeploy
